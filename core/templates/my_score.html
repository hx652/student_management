{% extends "base_generic.html" %}

{% block content %}
<div class="container">
    <h1 class="my-3">成绩查看</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>课程名称</th>
                <th>学分</th>
                <th>成绩</th>
            </tr>
        </thead>
        <tbody>
            {% for score in score_list %}
            <tr>
                <td>{{ score.0 }}</td>
                <td>{{ score.1 }}</td>
                <td>{{ score.2 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
