{% block title %}
    <script>
        // 检查Django传递的变量
        if ("{{ result }}" === "0") {
            alert('退课成功');
            window.location.href = "{% url 'selected_course' %}";
        }
        else if("{{ result }}" === "-1") {
            alert('未选过该课程')
            window.location.href = "{% url 'selected_course' %}";
        }
        else if("{{ result }}" === "-2") {
            alert('选课已结束，无法退课')
            window.location.href = "{% url 'selected_course' %}";
        }
    </script>
{% endblock %}
